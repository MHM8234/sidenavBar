<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sideNavBar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="bg-primary fixedPosition">
        <nav class="container mainNav">
            <div class="brandLogo">
                <div class="container">
                    <img src="./assets/svg/logoCaseHow.svg" height="40px" alt="logo">
                </div>
                <div class="closeSideNav" onclick="toggleSideNav('mainSideNav')"></div>
            </div>
            <button class="myNavBarBtn" onclick="toggleSideNav('mainSideNav')">
                <img src="./assets/svg/bars-solid.svg" class="myNavIcon" alt="bars">
            </button>
            <div class="SideNavShadow" onclick="toggleSideNav('mainSideNav')"></div>
            <div class="navContent" id="mainSideNav">
                <ul class="navMainList">
                    <li class="navLink">
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li class="navLink navDrop">
                        <a href="#"  onclick="openSubDropDown('dropDownOne')">
                            services
                        </a>
                        <ul class="myDropdown" id="dropDownOne">
                            <li class="closeSubDrop" onclick="openSubDropDown('dropDownOne')">
                                services
                            </li>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    services
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    aboutus
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="navLink navDrop">
                        <a href="#"  onclick="openSubDropDown('dropDownTwo')">
                            About us
                        </a>
                        <ul class="myDropdown" id="dropDownTwo">
                            <li class="closeSubDrop" onclick="openSubDropDown('dropDownTwo')">
                                About us
                            </li>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    services
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    aboutus
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="">
                        <button class="btn btn-light">click me</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
